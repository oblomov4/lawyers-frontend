<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Юридическая помощь</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <button class="header__top-btn">Задать вопрос</button>
          <ul class="header__top-ul">
            <li class="header__top-phone">8 800 302-92-70</li>
            <li class="header__top-subphone">Бесплатный звонок юристу 24/7</li>

        </div>
        <div class="header__bottom">
          <nav class="nav">
            <div class="nav__btn-wrapper">
              <button class="nav-btn">Заказать звонок</button>
              <button class="nav-telegram">Telegram</button>
            </div>

            <ul class="nav__panel">
              <li class="nav__panel-li">
                <a href="#" class="nav__panel-a">Отзывы</a>
              </li>
              <li class="nav__panel-li">

              </li>
              <li class="nav__panel-li">

              </li>
              <li class="nav__panel-li">
                <a href="#" class="nav__panel-a">Статьи</a>
              </li>
              <li class="nav__panel-li">
                <a href="#" class="nav__panel-a">Контакты</a>
              </li>
            </ul>

            <div class="nav__login">
              <a href="#" class="nav__login-a">Вход</a> <span>/</span>
              <a href="#" class="nav__login-a">Регистрация</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
